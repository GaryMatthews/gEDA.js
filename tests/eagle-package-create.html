<html>

<head>
<script src="../include/jquery.js"></script>
<script src="../js/common.js"></script>
<script src="../formats/eagle-package.js"></script>
<link rel="stylesheet" type="text/css" href="../eagle.css"/>
</head>

<body>
<script>
f = new EaglePackage('PG-TO247-3');
var x=0, y=0, dimension=1.4;
f.add('pad', {'x':x, 'y':y, 'drill':dimension, 'shape':'square'});
x += 5.44;
f.add('pad', {'x':x, 'y':y, 'drill':dimension, 'shape':'octagon'});
x += 5.44;
f.add('pad', {'x':x, 'y':y, 'drill':dimension, 'shape':'round'});

$('body')
    .append( f.exportjQuery() )
    .append( escapeHTML(f.exportString()) )
    .append('<br/>')
    .append( f.exportSVG() );
</script>
</body>

</html>
